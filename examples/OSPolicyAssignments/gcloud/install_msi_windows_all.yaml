# An OS policy assignment to install a Windows MSI downloaded from a Google Cloud Storage bucket on all VMs running Windows Server OS.
osPolicies:
  - id: install-msi-policy
    mode: ENFORCEMENT
    resourceGroups:
      - resources:
          - id: install-msi
            pkg:
              desiredState: INSTALLED
              msi:
                source:
                  gcs:
                    bucket: my-bucket
                    object: my-app.msi
                    generation: 1619136883923956
instanceFilter:
  osShortNames:
    - windows
rollout:
  disruptionBudget:
    fixed: 10
  minWaitDuration: 300s
